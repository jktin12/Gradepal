<div class="container">
  <header class="row">
    <div class="col-md-8 col-xs-8 col-md-offset-1">
      <h1>My Courses</h1>
    </div>
    <div class="form-group col-md-2 col-xs-4 text-center add-course-button">
      <button id="newCourseButton" ng-if="!ctrl.addingCourse" ng-click="showNewCourse(true)" type="button" class="btn btn-default pull-right">&plus; Add a course</button>
    </div>
  </header>
  <aside class="flash row">
    <article flash-alert duration="0" active-class="alert" class="col-md-10 col-md-offset-1">
      {{flash.message}}
    </article>
  </aside>
  <section class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="input-group">
        <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control" placeholder="Course name">
        <span class="input-group-btn">
          <button ng-click="ctrl.search(keywords)" class="btn btn-primary" type="button">Search</button>
        </span>
      </div>
    </div>
  </section>
  <hr>
  <section ng-if="courses">
    <div class="row" ng-repeat="course in ctrl.courses">
      <section class="well col-md-10 col-md-offset-1 col-xs-12">
        <gp-course-card gp-course-id="course.id" gp-editing="false"></gp-course-card>
      </section>
    </div>
  </section>
  <div class="row">
    <section ng-if="ctrl.addingCourse" class="well col-md-10 col-md-offset-1 col-xs-12">
      <gp-course-card gp-course-id="course.id" gp-editing="true"></gp-course-card>
    </section>
  </div>

</div> <!-- end of container -->
