<form class="form-inline">
  <div class="form-group">
    <!-- <label class="form-control-label" for="nameInput">Name</label> -->
    <input id="nameInput" ng-model="ctrl.component.name" name="name" type="text" autofocus class="form-control form-control-success" placeholder="Name">
  </div>
  <div class="form-group">
    <!-- <label class="form-control-label" for="weightInput">Weight</label> -->
    <input id="weightInput" ng-model="ctrl.component.weight" name="weight" type="text" class="form-control form-control-success" placeholder="Weight">
  </div>
  <button ng-click="ctrl.save()" type="submit" class="btn btn-primary">&#x2713; Save</button>
  <button ng-click="ctrl.cancel()" class="btn btn-default">&#x2717; Cancel</button>
</form>
