<form class="form-inline">
  <div class="form-group course-input">
    <!-- <label class="form-control-label" for="codeInput">Code</label> -->
    <input id="codeInput" ng-model="gpCourse.code" name="code" type="text" class="form-control form-control-success" placeholder="Code">
    <!-- <label class="form-control-label" for="nameInput">Name</label> -->
    <input id="nameInput" ng-model="gpCourse.name" name="name" type="text" autofocus class="form-control form-control-success" placeholder="Name">
  </div>
  <button ng-click="ctrl.save()" type="submit" class="btn btn-primary">&#x2713; Save</button>
  <button ng-click="ctrl.cancel()" class="btn btn-default">&#x2717; Cancel</button>
</form>
